<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
</head>
<body>
    <table border="1">
        <caption>색깔의 종류</caption>
        <thead>
          <tr>
            <th>종류</th> <th colspan="2" style="background-color: yellowgreen">밝은 계열</th> 
                                      <!-- 인라인 스타일(= style 옆에 바로 쓸 수 있음 - 추천X ) -->
            <th>어두운 계열</th>           
        </tr>  
        </thead>
         
        <tbody>
          <tr>
            <td>1</td> <td>빨강</td> <td>분홍색</td> <td>검정</td>
        </tr>
        <tr>
            <td>2</td> <td>파랑</td> <td rowspan="2" style="background-color: lightblue;">보라색</td> <td>회색</td>
        </tr>
         <tr>
            <td>3</td> <td>노랑</td>  <td>하늘색</td>
        </tr>  
        </tbody>
        
        <tfoot>
            <tr>
            <td>합계</td> <td>3개</td> <td>3개</td> <td>3개</td>
        </tr>
        </tfoot>
        
    </table>

    <!-- 
         table 표 전체를 담는 컨테이너 
         caption 표의 제목
         thead 해당 셀 그룹
         tbody 데이터 셀 그룹
         tfoot 바닥 셀 그룹
         tr 행, 여러 개의 td, th 포함
         th 제목(헤딩) 셀 : 두꺼운 글꼴
         td 데이터 셀(칸)
         -->


    <h3>표에 이미지 삽입</h3>
    <!-- border는 칸 표시 -->
    <table border="1">
        <caption>좋아하는 과일</caption>
        <tr>
            <!-- 사진의 크기를 조절할 때는 width로 -->
            <td> <img src="https://moti.co.kr/data/item/1698658555/thumb-7IKs6rO8_7I2464Sk7J28_01_600x600.png" width="30px"></td> 
            <td> <img src="https://cdn.sisajournal.com/news/photo/202105/216731_124666_4150.jpg" width="30px"></td>
            <td> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSY_PVR-o0o1qESnoI5k_rDUulv68GQUcGxPNiY9StBSVXZEYzmW1KLQFWjVDsljnxs7708yuubjBWGgs0weB6r4Y1OhKH8CJwXI7UM9-WL&s=10"
                width="30px"></td>
        </tr>
    </table>




    <!-- 연습 1-->
    <p><table border="2"></p>
        <caption>실속형<b></b> & 고급형 상품 구성</caption>
        <tr>
            <td>용도</td> <td>중량</td> <td>개수</td> <td>가격</td>
        </tr>
        <tr>
            <td rowspan="2">실속형</td> <td>3kg</td> <td>11~16과</td> <td>17000원</td>
        </tr>
        <tr>
            <td>5kg</td> <td>18~25과</td> <td>25000원</td>
        </tr>
        <tr>
            <td rowspan="2">고급형</td> <td>3kg</td> <td>11~16과</td> <td>28000원</td>
        </tr>
        <tr>
            <td>5kg</td> <td>18~25과</td> <td>47000원</td>
        </tr>
        

    </table>
</body>
</html>
