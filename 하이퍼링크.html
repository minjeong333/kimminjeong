<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>하이퍼링크</title>
</head>
<body>
  <h1>텍스트 링크 만들기</h1>
  <p>문단 태그 내용 안에서 <a href="https://www.naver.com"
  target="_blank">네이버</a>로 이동</p>


  <!-- 
       a태그 속성 정리
       _blank: 링크 내용이 새 창이나 새 탭에서 열립니다.
       _self: target속성의 기본 값
       _parent: 프레임을 사용했을 때 링크 내용을 부모 프레임에 표시
       _top: 프레임에서 벗어난 링크 내용을 전체 화면에 표시 
  -->
       <a href="https://www.google.com" target="_blank">
        구글 사이트<img src="images/google logo.webp" alt="구글로고"></a> <br>

        <hr>
        <h2>&lt;iframe &gt; : html안에 다른 html 넣기</h2>
        <iframe src="브라우저 종류.html" frameborder="1" width=""500px height="300px"></iframe><br>

        <!-- 구글 지도 (공유 퍼가기) -->

                     width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" 
                     referrerpolicy="no-referrer-when-downgrade"></iframe>" frameborder="1"></iframe>
